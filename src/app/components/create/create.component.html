    <form [formGroup]="rngForm" novalidate>
      <mat-card>
        <mat-form-field>
            <input matInput [(ngModel)]="namee" formControlName="namee" placeholder="Coin Name" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="pricee" formControlName="pricee" placeholder="Coin Price" required>
        </mat-form-field>
      
        <br>
        
        <button mat-raised-button (click)="addCoin()" [disabled]="rngForm.pristine || rngForm.invalid">Answer me</button>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card>
    </form>
      
      
    <mat-card *ngIf="answerDisplay">
      <h1>{{ answerDisplay }}, you're damn right.</h1>
    </mat-card>
